<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <form>
        <label for="p1">Player 1, enter your name:</label>
        <input type="text" name="p1" value="PlayerOne" id="p1">
        <label for="p1">Player 2, enter your name:</label>
        <input type="text" name="p2" value="PlayerTwo" id="p2">
        <label for="size">Grid size (max. 10)</label>
        <input type="number" name="size" value=3 id="size" min="3" max="10">
        <label for="rounds">No. of rounds >> DOES NOT WORK</label>
        <input type="number" name="rounds" value=3 id="rounds" min="3" max="10">
        <button type="button" id="start">Start game</button>
    </form>
    <div class="gameboard"></div>
    <button type="button" id="reset">Reset game</button>
    <script src="./app.js"></script>
</body>
</html>
